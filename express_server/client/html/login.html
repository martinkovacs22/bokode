<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
    <title>Document</title>
</head>
<body class="bg-light">
    <div class="container  ">
    <div class="row  mt-5">
        
        <div class="col-12  ">
            
            <form id="login" class="form-control form row">
                <div class="col-row">
                <h1 class="login col-3">
                        Login
                    </h1>
                </div>
                
                <hr>

            

                <div class=" col-12 row">
                  
                    <div class="col-12">
                        <label for="value" class="form-label">Email address</label>
                        <input class="form-control" type="text" id="value" required>
                    </div>
                    <div class="col-12">
                        <label for="pass" class="form-label">Passord</label>
                        <input class="form-control" type="password" id="pass" required>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="showPass" />
                        <label class="form-check-label" for="flexCheckDefault">Show Passord</label>
                  </div>
                    </div>
                </div>

               
                <hr class="mt-4">
                <div class=" col-12 row mt-3 mb-3">
                    <div class="col-12 row">
                        <div class="col-10"></div>
                        <input class="btn btn-primary col-2" type="submit" id="submit" required> 
                    </div>
                </div>

            </form>
        </div>
    
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="module" src="../js/login.js"></script>
</body>
</html>
